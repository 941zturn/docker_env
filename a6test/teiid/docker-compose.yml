version: '3'
services:
  teiid-master:
    image: teiid:wzh
    environment:
      SERVER_ROLE: master
      MASTER_ADDR: "teiid-master"
    ports:
      - 0.0.0.0:8080:8080
      - 0.0.0.0:9990:9990
      - 0.0.0.0:31000:31000
      - 0.0.0.0:35432:35432
    networks:
      - teiid

  teiid-slave:
    image: teiid:wzh
    environment:
      SERVER_ROLE: slave
      MASTER_ADDR: "teiid-master"
      SLAVE_NAME: "slave"
    # ports:
    #   - 0.0.0.0:8080:8080
    #   - 0.0.0.0:9990:9990
    #   - 0.0.0.0:31000:31000
    #   - 0.0.0.0:35432:35432
    networks:
      - teiid
    depends_on:
      - teiid-master

  teiid-slave2:
    image: teiid:wzh
    environment:
      SERVER_ROLE: slave
      MASTER_ADDR: "teiid-master"
      SLAVE_NAME: "slave2"
    # ports:
    #   - 0.0.0.0:8080:8080
    #   - 0.0.0.0:9990:9990
    #   - 0.0.0.0:31000:31000
    #   - 0.0.0.0:35432:35432
    networks:
      - teiid
    depends_on:
      - teiid-master


  mysqldb:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    networks:
      - teiid

  mysqldb2:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    networks:
      - teiid

  mysqladm:
    image: adminer
    restart: always
    ports:
      - "0.0.0.0:18080:8080"
    depends_on:
      - mysqldb
    networks:
      - teiid

networks:
  teiid: