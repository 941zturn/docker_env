apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hadoopmysql
  namespace: {{REGION}}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: hadoopmysql
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        service.alauda.io/name: hadoopmysql
        component: hadoopmysql
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        name: hadoopmysql
        image: {{REGISTRY}}/mysql:5.7
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "1"
            memory: "2G"
        volumeMounts:
          - mountPath: "/var/lib/mysql"
            name: "hive-mysql"
            readOnly: false
      volumes:
        - hostPath:
            path: /alauda_data/hive_mysql
            type: Directory
          name: "hive-mysql"
      hostNetwork: true
      nodeSelector:
        ip: "11.53.55.2"
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: namenode
  namespace: {{REGION}}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: namenode
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        service.alauda.io/name: namenode
        component: namenode
    spec:
      containers:
      - env:
        - name: NODE_IPS
          value: "{{NODE_IPS}}"
        - name: NAME_NODE_ADDR
          value: "{{NAME_NODE_ADDR}}"
        - name: SECOND_NAME_NODE_ADDR
          value: "{{SECOND_NAME_NODE_ADDR}}"
        - name: NAME_NODE_PORT
          value: "9000"
        - name: SERVER_ROLE
          value: "nn"
        - name: FORMAT_NAMENODE
          value: "true"
        - name: START_YARN
          value: "true"
        - name: HIVE_MYSQL_ADDR
          value: "{{HIVE_MYSQL_ADDR}}"
        - name: HIVE_MYSQL_PORT
          value: "3306"
        - name: HADOOP_HEAPSIZE
          value: "4096"
        - name: YARN_DIR
          value: "/data/yarn"
        - name: DATA_DIR
          value: "/data/hdfs/dn"
        - name: NAME_DIR
          value: "/data/hdfs/nn"
        - name: TMP_DIR
          value: "/data/hdfs/tmp"
        name: namenode
        image: {{REGISTRY}}/cdh:wzh
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "2"
            memory: "4G"
        volumeMounts:
          - mountPath: "/data"
            name: "hadoop-data"
            readOnly: false
      volumes:
        - hostPath:
            path: /alauda_data/hadoop_data
            type: Directory
          name: "hadoop-data"
      hostNetwork: true
      nodeSelector:
        ip: "11.53.55.2"
---
