apiVersion: operator.openshift.io/v1
kind: Network
metadata:
  name: slbl7-macvlan
  namespace: zxcdn
spec:
  additionalNetworks: 
  - name: slbl7-network
    type: SimpleMacvlan
    simpleMacvlanConfig:
      master: bond0
      mode: bridge
      ipamConfig:
        type: static
        staticIPAMConfig:
          addresses:
          - address: 172.16.58.76/24
          routes:
          - destination: 0.0.0.0/0
            gateway: 172.16.79.252