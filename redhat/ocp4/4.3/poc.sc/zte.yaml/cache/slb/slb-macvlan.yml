apiVersion: operator.openshift.io/v1
kind: Network
metadata:
  name: slb-macvlan
  namespace: zxcdn
spec:
  additionalNetworks: 
  - name: slb-network
    type: SimpleMacvlan
    simpleMacvlanConfig:
      master: br-papi
      mode: bridge
      ipamConfig:
        type: static
        staticIPAMConfig:
          addresses:
          - address: 172.20.0.0/24
          routes:
          - destination: 0.0.0.0/0
            gateway: 172.20.0.1