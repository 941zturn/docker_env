apiVersion: v1
kind: Deployment
metadata:
  name: deployment-webcache-001
  namespace: zxcdn
  annotations:
    k8s.v1.cni.cncf.io/networks: webcache-network
  labels:
    name: cdn-cache
spec:
  replicas: 1
  selector: 
    matachLabels: cdn-cache
  template: 
    metadata: 
      labels: 
        app: cdn-cache
    spec:
      nodeSelector:
        kubernetes.io/hostname: 'infra1.hsc.redhat.ren'
      restartPolicy: Always

      containers:
      - name: webcache-001-pg
        image: pg-img:1.01.01.01
        imagePullPolicy: IfNotPresent
        command: ["/usr/sbin/init"]
        env:
        - name: ROOTPATH
          value: "/mnt"
        volumeMounts:
        - name: host-time
          mountPath: /etc/localtime
    
        - name: resolv
          mountPath: /etc/resolv.conf
    
        - name: zoneinfo
          mountPath: /usr/share/zoneinfo
        
        - name: pg-volumes
          mountPath: /mnt
    
        resources:
          requests:
            cpu: 4.0
            memory: 8096Mi
          limits:
            cpu: 4.0
            memory: 8096Mi
        securityContext:
          privileged: true
    
      - name: webcache-001-main
        image: webcache-img:6.01.04.03
        imagePullPolicy: IfNotPresent
        command: ["/usr/sbin/init"]
        
        ports:
        - name: sshd-port
          containerPort: 22
          hostPort: 22
        - name: ires-port
          containerPort: 9780
          hostPort: 9780
        - name: ztetool-port
          containerPort: 6800
          hostPort: 6800
        - name: mgr-port
          containerPort: 6510
          hostPort: 6510
        - name: svr-port
          containerPort: 6520
          hostPort: 6520
    
        volumeMounts:
        - name: host-time
          mountPath: /etc/localtime
        
        - name: resolv
          mountPath: /etc/resolv.conf
        
        - name: zoneinfo
          mountPath: /usr/share/zoneinfo
      
        - name: dfs-home
          mountPath: /home/zxdfs
    
        - name: dfs-mnt
          mountPath: /mnt/zxdfs
        
        - name: zxagent-log-volumes
          mountPath: /home/zxagent/log
        - name: zxagent-etc-volumes
          mountPath: /home/zxagent/etc
    
        - name: init-configmap-volumes
          mountPath: /home/zte_node/ztetool.ini
          subPath: ztetool.ini    
        - name: zte_node-logs-volumes
          mountPath: /home/zte_node/log/ 
        
        - name: init-configmap-volumes
          mountPath: /home/init/init.conf
          subPath: init.conf
          
        - name: dfs-stat-volumes
          mountPath: /home/container/host_dfsstat
    
        - name: webcache-config-volumes
          mountPath: /home/persistence
    
        - name: webcache-nginx-log-volumes
          mountPath: /home/zxcdn/webcache/nginx/logs
    
        - name: webcache-tomcat-log-volumes
          mountPath: /home/zxcdn/webcache/tomcat/logs/
    
        resources:
          requests:
            cpu: 4.0
            memory: 4Gi
          limits:
            cpu: 4.0
            memory: 4Gi
        securityContext:
          privileged: true

      volumes:
        - name: host-time
          hostPath:
            path: /etc/localtime
      
        - name: resolv
          hostPath:
            path: /etc/resolv.conf
      
        - name: zoneinfo
          hostPath:
            path: /usr/share/zoneinfo
      
        - name: dfs-home
          hostPath:
            path: /data/home/zxdfs
        
        - name: dfs-mnt
          hostPath:
            path: /data/mnt/zxdfs
      
        - name: pg-volumes
          hostPath: 
            path: /data/ztecdn/webcache-001/mnt
      
        - name: zxagent-log-volumes
          hostPath:
            path: /data/ztecdn/webcache-001/zxagent/logs
        - name: zxagent-etc-volumes
          hostPath:
            path: /data/ztecdn/webcache-001/zxagent/etc
      
        - name: zte_node-config-volumes
          hostPath:
            path: /home/docker/ztecdn/webcache-001/zte_node/etc
        - name: zte_node-logs-volumes
          hostPath:
            path: /data/ztecdn/webcache-001/zte_node/logs
          
        - name: init-configmap-volumes
          configMap:
            name: webcache-001-config
      
        - name: webcache-config-volumes
          hostPath:
            path: /data/ztecdn/webcache-001/config
      
        - name: dfs-stat-volumes
          hostPath:
            path: /dev/shm/dfsstat
            type: FileOrCreate
      
        - name: webcache-nginx-log-volumes
          hostPath:
            path: /data/ztecdn/webcache-001/nginx/logs
      
        - name: webcache-tomcat-log-volumes
          hostPath:
            path: /data/ztecdn/webcache-001/tomcat/logs