  description: "The Aqua Security Operator runs within an OpenShift cluster, and provides\
    \ a means to deploy and manage the Aqua Security cluster and components\n* Server\
    \ (sometimes called “console”)\n* Database (not recommended for production environments)\n\
    * Gateway\n* Enforcer (sometimes called “agent”)\n* Scanner\n* CSP (package containing\
    \ the Server, Database, and Gateway - not supported, and not for production environments)\n\
    \nUse the aqua-operator to \n* Deploy Aqua Security components on OpenShift\n\
    * Scale up Aqua Security components with extra replicas\n* Assign metadata tags\
    \ to Aqua Security components\n* Automatically scale the number of Aqua scanners\
    \ according to the number of images in the scan queue\n\n## Before You Begin Using\
    \ the Operator CRDs\nObtain access to the Aqua registry - https://www.aquasec.com/about-us/contact-us/\n\
    You need to create\n* A secret for the Docker registry\n* A secret for the database\n\
    \n```bash\noc create secret docker-registry aqua-registry --docker-server=registry.aquasec.com\
    \ --docker-username=<AQUA_USERNAME> --docker-password=<AQUA_PASSWORD> --docker-email=<user\
    \ email> -n aqua\noc create secret generic aqua-database-password --from-literal=db-password=<password>\
    \ -n aqua\noc secrets add aqua-sa aqua-registry --for=pull -n aqua\n```\n\n##\
    \ After the Installation\nOnce the operator is installed in the cluster, you now\
    \ can use the CRDs to install the Aqua cluster and components."
  displayName: Aqua Security Operator
  icon:
    - base64data: 
      mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - security.openshift.io
              resourceNames:
                - privileged
                - host
              resources:
                - securitycontextconstraints
              verbs:
                - use
          serviceAccountName: aqua-sa
        - rules:
            - apiGroups:
                - ''
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - serviceaccounts
                - nodes
              verbs:
                - '*'
            - apiGroups:
                - ''
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - apps
                - extensions
              resources:
                - '*'
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
                - podsecuritypolicies
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - operator.aquasec.com
              resources:
                - '*'
                - aquagateways
                - aquaservers
                - aquacsps
                - aquaenforcers
                - aquascanners
              verbs:
                - '*'
            - apiGroups:
                - rbac.authorization.k8s.io
                - authorization.k8s.io
              resources:
                - '*'
                - clusterroles
                - clusterrolebindings
              verbs:
                - '*'
            - apiGroups:
                - policy
              resources:
                - '*'
                - podsecuritypolicies
              verbs:
                - '*'
          serviceAccountName: aqua-operator
      deployments:
        - name: aqua-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: aqua-operator
            template:
              metadata:
                labels:
                  name: aqua-operator
              spec:
                containers:
                  - command:
                      - aqua-operator
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: aqua-operator
                    image: registry.connect.redhat.com/aquasec/aqua:0.0.1
                    imagePullPolicy: Always
                    name: aqua-operator
                    ports:
                      - containerPort: 60000
                        name: metrics
                    readinessProbe:
                      exec:
                        command:
                          - stat
                          - /tmp/operator-sdk-ready
                      failureThreshold: 1
                      initialDelaySeconds: 4
                      periodSeconds: 10
                serviceAccountName: aqua-operator
    strategy: deployment
